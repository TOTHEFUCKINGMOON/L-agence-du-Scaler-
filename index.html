<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scaler's Agency | Precision Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #ffffff; overflow-x: hidden; }
        
        .gradient-text { background: linear-gradient(90deg, #fff, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Animation d'entrée */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Effet de glow subtil sur les cartes */
        .card-glow { transition: all 0.4s ease; border: 1px solid rgba(255,255,255,0.1); }
        .card-glow:hover { border-color: #3b82f6; box-shadow: 0 0 30px rgba(59, 130, 246, 0.15); transform: translateY(-5px); }
        
        /* Chat Bubble Animation */
        .chat-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
    </style>
</head>
<body x-data="languageManager()" x-init="initAnimations()">

    <nav class="fixed w-full z-50 bg-black/90 backdrop-blur-xl border-b border-white/5">
        <div class="flex justify-between items-center p-5 max-w-7xl mx-auto">

            </div>
            
            <div class="flex items-center space-x-6">
                <div class="flex space-x-2 bg-white/5 p-1 rounded-full border border-white/10">
                    <button @click="setLang('en')" class="w-7 h-7 rounded-full overflow-hidden border-2 transition" :class="lang === 'en' ? 'border-blue-500' : 'border-transparent opacity-40'"><img src="https://flagcdn.com/w40/gb.png" class="w-full h-full object-cover"></button>
                    <button @click="setLang('fr')" class="w-7 h-7 rounded-full overflow-hidden border-2 transition" :class="lang === 'fr' ? 'border-blue-500' : 'border-transparent opacity-40'"><img src="https://flagcdn.com/w40/fr.png" class="w-full h-full object-cover"></button>
                    <button @click="setLang('de')" class="w-7 h-7 rounded-full overflow-hidden border-2 transition" :class="lang === 'de' ? 'border-blue-500' : 'border-transparent opacity-40'"><img src="https://flagcdn.com/w40/de.png" class="w-full h-full object-cover"></button>

                <a href="#contact-form" class="hidden md:block bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full font-bold text-sm transition" x-text="t[lang].navBtn"></a>
            </div>
        </div>
    </nav>

    <header class="relative min-h-screen flex flex-col justify-center pt-20 px-6 text-center max-w-6xl mx-auto">
        <div class="reveal">
            <h1 class="text-5xl md:text-8xl font-black mb-8 leading-tight uppercase tracking-tighter">
                <span x-text="t[lang].hero1"></span> <br><span class="gradient-text" x-text="t[lang].hero2"></span>
            </h1>
            <p class="text-gray-400 text-xl md:text-2xl mb-12 max-w-3xl mx-auto font-light" x-text="t[lang].heroSub"></p>
            <div class="flex flex-col md:flex-row justify-center gap-5">
                <a href="#contact-form" class="bg-blue-600 text-white px-10 py-5 rounded-xl font-black text-lg hover:bg-blue-700 transition transform hover:scale-105" x-text="t[lang].footerBtn"></a>

            </div>

    </header>

    <section id="services" class="py-32 max-w-7xl mx-auto px-6">

                    <li x-text="'• ' + t[lang].pack1_1"></li>

                <p class="text-5xl font-black mb-8" x-text="t[lang].customPrice"></p>
                <ul class="text-gray-400 space-y-4 mb-10 text-lg">
                    <li x-text="'• ' + t[lang].pack2_1"></li>
                    <li x-text="'• ' + t[lang].pack2_2"></li>

    <section id="ai" class="py-32 bg-zinc-950 px-6">

            <div class="reveal">
                <h2 class="text-sm font-bold tracking-[0.3em] text-blue-500 mb-4 uppercase" x-text="t[lang].sectionScale"></h2>
                <h3 class="text-5xl font-black mb-8 leading-tight">

                <p class="text-gray-400 text-lg mb-8" x-text="t[lang].aiDesc"></p>
                <div class="bg-blue-600/5 border-l-4 border-blue-600 p-8 rounded-r-2xl">
                    <p class="italic text-xl text-gray-200" x-text="t[lang].quote"></p>
                </div>
            </div>
            <div class="grid gap-8">
                <div class="reveal bg-zinc-900 p-8 rounded-2xl card-glow">
                    <h4 class="font-bold text-xl mb-2" x-text="t[lang].service1Title"></h4>
                    <p class="text-3xl font-black text-blue-500 mb-4">1 500€ /mo</p>
                    <p class="text-gray-400 italic" x-text="t[lang].service1Desc"></p>
                </div>
                <div class="reveal bg-blue-600 p-8 rounded-2xl shadow-2xl shadow-blue-900/20">
                    <h4 class="font-bold text-xl mb-2 text-white" x-text="t[lang].service2Title"></h4>
                    <p class="text-3xl font-black text-white mb-4">3 000€ /mo</p>

        </div>
    </section>

    <section id="contact-form" class="py-32 px-6 max-w-4xl mx-auto text-center">
        <div class="reveal">
            <h2 class="text-5xl font-black mb-6 uppercase" x-text="t[lang].footerTitle"></h2>
            <p class="text-gray-400 mb-12" x-text="t[lang].heroSub"></p>
            <form class="grid grid-cols-1 gap-4 text-left">
                <input type="text" placeholder="Full Name" class="bg-zinc-900 border border-white/10 p-4 rounded-xl focus:outline-none focus:border-blue-500 transition">
                <input type="email" placeholder="Business Email" class="bg-zinc-900 border border-white/10 p-4 rounded-xl focus:outline-none focus:border-blue-500 transition">
                <textarea placeholder="Tell us about your bottleneck..." rows="4" class="bg-zinc-900 border border-white/10 p-4 rounded-xl focus:outline-none focus:border-blue-500 transition"></textarea>
                <button type="submit" class="bg-white text-black font-black py-5 rounded-xl text-xl hover:bg-blue-500 hover:text-white transition">SUBMIT REQUEST</button>
            </form>
        </div>
    </section>

    <a href="https://wa.me/YOURNUMBER" target="_blank" class="fixed bottom-8 right-8 z-[100] bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center shadow-2xl chat-pulse hover:scale-110 transition-transform cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
    </a>

    <footer class="py-10 text-center border-t border-white/5 text-gray-600 text-sm">
        © 2026 THE SCALER'S AGENCY. HIGH PERFORMANCE ONLY.
    </footer>

</html>
